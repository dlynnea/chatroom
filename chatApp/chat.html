<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <link href="style/style.css" rel="stylesheet"/>
    <title>get crafty</title>

  <body>
    <div class="layer">
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-palette"></i>raft chat</h1>
        <a href="index.html" class="btn"><i class="fas fa-angle-double-left"></i></a>
      </header>
      <main class="main-chat">
        <div class="sidebar">
          <h3>Interest  <i class="fas fa-sort-down"></i></h3>
          <h2 id="room-name"></h2>
          <h3>Friends  <i class="fas fa-sort-down"></i></h3>
          <ul id="users"></ul>
        </div>
        <div class="msg-list"></div>
      </main>
      <div class="container-form">
        <form id="chatform">
          <input
            id="msgInput"
            type="text"
            placeholder="write something..."
            required
            data-emojiable="true"
          />
          <button class="send-btn"><i class="fas fa-share"></i></button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main/app.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
