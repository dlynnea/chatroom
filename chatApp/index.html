<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style/style.css" />
		<title>Chat</title>
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1>chatter</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Your name..."
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="room">Interest</label>
                    <select name="room" id="room">
                        <option value="JavaScript">Travel</option>
                        <option value="Python">Programming</option>
                        <option value="PHP">Pottery</option>
                        <option value="C#">Art</option>
                        <option value="Ruby">Food</option>
                        <option value="Java">Outdoors</option>
                    </select>
                </div>
                <button type="submit" class="btn"><i class="fas fa-angle-double-right"></i></button>
            </form>
        </main>
    </div>
</body>
</html>
